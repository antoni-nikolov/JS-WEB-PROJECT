<section id="favorite-properties">
  <div class="favorite-properties-title">
    <h2>My favorite properties</h2>
  </div>
  <div class="container-properties">
      <app-property-item *ngFor="let property of properties" [property]="property" [favorite]="favorite"></app-property-item>
      <div *ngIf="!properties">
        <h2>Loading...</h2>
        <mat-spinner></mat-spinner>
      </div>
  </div>
</section>
