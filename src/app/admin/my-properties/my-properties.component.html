<section id="my-properties">
  <div class="my-properties-title">
    <h2>My Properties</h2>
  </div>
    <div class="container-properties">
      <app-property-item *ngFor="let property of properties" [property]="property" [myProperties]="myProperties!"
        [deleteProperty]="deleteProperty"></app-property-item>
      <div *ngIf="!properties">
        <h2>Loading...</h2>
        <mat-spinner></mat-spinner>
      </div>
  </div>
</section>
