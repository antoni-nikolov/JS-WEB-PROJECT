<section id="my-properties">
    <div class="container">
      <h2>My Properties</h2>
      
      <div class="container-properties">
        <app-property-item *ngFor="let property of properties" [property]="property" [path]="path!" [deleteProperty]="deleteProperty"></app-property-item>
        <div *ngIf="!properties">
          <h2>Loading...</h2>
          <mat-spinner></mat-spinner>
        </div>

      </div>
      
    </div>
</section>
