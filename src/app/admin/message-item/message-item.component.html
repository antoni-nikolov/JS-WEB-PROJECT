
<mat-card class="message-card">
    <div class="message-owner-info">
        <span class="message-owner">From: {{message?.name}}</span>
        <span class="message-owner">Email: {{message?.email}}</span>
        <button style="float: right;" mat-raised-button color="primary">Seen</button>
    </div>
    <p class="message-message">Message: {{message?.message}}</p>
    
    
</mat-card>
